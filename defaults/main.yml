---

pytorch_install_type: standard      # standard / cuda
pytorch_authorized_keys: "files/pub_key"        # files/authorized_keys
pytorch_username: pytorch
pytorch_workdir: "/home/{{ pytorch_username }}/pytorch"
pytorch_buildout_venv_path: "{{ pytorch_workdir }}/sandbox"
pytorch_buildout_bootstrap_path: "{{ pytorch_workdir }}/bootstrap.py"
pytorch_buildout_bin_path: "{{ pytorch_workdir }}/bin/buildout"
pytorch_buildout_config_path: "{{ pytorch_workdir }}/buildout.cfg"

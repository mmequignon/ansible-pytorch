---

pytorch_install_type: standard      # standard / cuda
pytorch_authorized_keys: ""        # files/authorized_keys
pytorch_username: pytorch
pytorch_workdir: /home/{{ pytorch_user }}/pytorch
pytorch_package_url: "{{
    pytorch_install_type == 'standard' and
    'http://download.pytorch.org/whl/cu75/torch-0.2.0.post3-cp35-cp35m-manylinux1_x86_64.whl' or
    'http://download.pytorch.org/whl/cu80/torch-0.2.0.post3-cp35-cp35m-manylinux1_x86_64.whl' }}"

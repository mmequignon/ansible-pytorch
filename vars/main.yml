---

pytorch_required_debian_packages:
    - python3-pip
    - python3-tk
    - python-virtualenv
    - python3-virtualenv
    - git
    - x11-apps
    - dbus
    - dbus-x11
    - xauth

pytorch_package_url: "{{
    pytorch_install_type == 'standard' and
    'http://download.pytorch.org/whl/cu75/torch-0.2.0.post3-cp35-cp35m-manylinux1_x86_64.whl' or
    'http://download.pytorch.org/whl/cu80/torch-0.2.0.post3-cp35-cp35m-manylinux1_x86_64.whl' }}"

pytorch_python_packages:
    - "{{ pytorch_package_url }}"
    - numpy
    - matplotlib
    - torchvision
    - scipy
    - scikit-learn

pytorch_venv_cmd: "virtualenv -p python3 {{ pytorch_venv_path }}"

pytorch_check_project_repository: "git ls-remote {{ pytorch_project_repository }}"
